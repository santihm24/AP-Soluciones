<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <!-- Fondo -->
  <rect width="400" height="400" fill="#f8fafc" rx="8"/>
  
  <!-- Marco del producto -->
  <rect x="50" y="80" width="300" height="240" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="4"/>
  
  <!-- Dispositivo DPS principal -->
  <rect x="80" y="120" width="240" height="160" fill="#1e40af" rx="6"/>
  
  <!-- Etiqueta superior -->
  <rect x="100" y="130" width="200" height="30" fill="#ffffff" rx="2"/>
  <text x="200" y="148" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AP SOLUCIONES</text>
  
  <!-- Indicadores LED -->
  <circle cx="120" cy="190" r="8" fill="#10b981"/>
  <circle cx="160" cy="190" r="8" fill="#10b981"/>
  <circle cx="200" cy="190" r="8" fill="#10b981"/>
  <circle cx="240" cy="190" r="8" fill="#f59e0b"/>
  <circle cx="280" cy="190" r="8" fill="#ef4444"/>
  
  <!-- Etiquetas de los indicadores -->
  <text x="120" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">L1</text>
  <text x="160" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">L2</text>
  <text x="200" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">L3</text>
  <text x="240" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">N</text>
  <text x="280" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">PE</text>
  
  <!-- Terminales de conexión -->
  <rect x="90" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  <rect x="130" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  <rect x="170" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  <rect x="210" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  <rect x="250" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  <rect x="290" y="240" width="20" height="20" fill="#6b7280" rx="2"/>
  
  <!-- Símbolo de protección contra rayos -->
  <g transform="translate(180, 100)">
    <path d="M10 0 L0 15 L8 15 L-2 30 L8 15 L0 15 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <path d="M25 5 L15 20 L23 20 L13 35 L23 20 L15 20 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Texto del modelo -->
  <text x="200" y="350" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DPS - Protector de Sobretensiones</text>
  <text x="200" y="370" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Clase I+II - 40kA</text>
</svg>